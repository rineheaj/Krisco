<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Loving Memory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='player-buttons.css') }}">
</head>

<body>
    <div class="music-section">
        <div class="music-buttons">
            <button id="playBtn" type="button">▶️</button>
            <button id="pauseBtn" type="button">⏸️</button>
            <button id="muteBtn" type="button">🔇</button>
            <button id="resetBtn" type="button">⏹</button>
        </div>
            
            <div class="video-placeholder" id="videoPlaceholder">
                🎵 Music is ready to play
            </div>
        </div>
    
    <iframe id="bg-music" src="https://www.youtube.com/embed/j6Keg3XKKjM?enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media"
    title="Background music: Hollow Coves - These Memories" style="position: absolute; width: 100px; height: 100px; opacity: 0; pointer-events: auto; left: -200px; top: -200px;">
    </iframe>
    
    <header>
        <h1>🐾 In Loving Memory</h1>
        <nav>
            <a href="{{ url_for('index') }}" data-nav>Home</a>
            <a href="{{ url_for('gallery.gallery') }}" data-nav>Gallery</a>
            <a href="{{ url_for('upload.upload_file') }}" data-nav>Upload</a>
            <a href="{{ url_for('guestbook.guestbook') }}" data-nav>GuestBook</a>
        </nav>
    </header>
    
    <main id="content">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer>Made with ❤️</footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='spa.js') }}"></script>
</body>
</html>
